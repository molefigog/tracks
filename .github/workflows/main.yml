name: Build Quasar Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x' # Ensure to use a version compatible with Quasar

      # Step 3: Cache node_modules (Optional: speeds up builds)
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Install Dart Sass Embedded
      - name: Install Dart Sass Embedded
        run: npm install sass-embedded --save-dev

      # Step 6: Install Quasar CLI
      - name: Install Quasar CLI
        run: npm install -g @quasar/cli

      # Step 7: Install Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # Step 8: Initialize Cordova Project
      - name: Initialize Cordova
        run: |
          npx cordova create src-cordova com.molefigog.tracks "Tracks App"

      # Step 9: Add Android Platform to Cordova
      - name: Add Android Platform
        run: |
          cd src-cordova
          npx cordova platform add android

      # Step 10: Set up Java for Android build
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17' # Change to Java 17

      # Step 11: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools-version: '33.0.0'

      # Step 12: Build APK using Gradle
      - name: Build APK
        run: |
          cd src-cordova/platforms/android
          ./gradlew assembleRelease

      # Step 13: Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: src-cordova/platforms/android/app/build/outputs/apk/release/app-release.apk
